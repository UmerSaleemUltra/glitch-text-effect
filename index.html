<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glitch-text {
            font-size: 4em;
            position: relative;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff;
            animation: glow 1.5s infinite alternate-reverse;
        }

        /* Glowing animation */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff;
            }
            100% {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
            }
        }

        /* Glitch animation */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .glitch-text::before {
            color: #f00; /* Glitch color */
            clip: rect(44px, auto, 65px, 0);
            animation: glitch-anim 0.3s infinite alternate-reverse;
        }

        .glitch-text::after {
            color: #0f0; /* Glitch color */
            clip: rect(24px, auto, 84px, 0);
            animation: glitch-anim 0.4s infinite alternate-reverse;
        }

        /* Glitch animation keyframes */
        @keyframes glitch-anim {
            0% {
                transform: translate(-2px, -2px);
            }
            25% {
                transform: translate(2px, -1px);
            }
            50% {
                transform: translate(-3px, 2px);
            }
            75% {
                transform: translate(1px, 1px);
            }
            100% {
                transform: translate(-2px, -2px);
            }
        }

        /* Slicing animation */
        .glitch-text::before {
            animation: slice-anim 0.3s infinite alternate-reverse;
        }

        .glitch-text::after {
            animation: slice-anim 0.4s infinite alternate-reverse;
        }

        @keyframes slice-anim {
            0% {
                clip: rect(44px, auto, 65px, 0);
            }
            25% {
                clip: rect(24px, auto, 84px, 0);
            }
            50% {
                clip: rect(44px, auto, 65px, 0);
            }
            75% {
                clip: rect(24px, auto, 84px, 0);
            }
            100% {
                clip: rect(44px, auto, 65px, 0);
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch-text" data-text="Glitch Effect Text">Glitch Effect Text</h1>
</body>
</html>
